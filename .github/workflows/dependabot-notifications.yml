name: Dependabot Discord Notifications

on:
  pull_request:
    types: [opened, reopened]
    branches:
      - main
      - master

jobs:
  notify-discord:
    # Only run for Dependabot PRs
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest
    
    steps:
      - name: Send Discord notification
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          if [ -z "$DISCORD_WEBHOOK_URL" ]; then
            echo "‚ö†Ô∏è  DISCORD_WEBHOOK_URL secret not set. Skipping notification."
            exit 0
          fi
          
          # Determine color based on PR labels
          COLOR=3066993  # green by default
          if echo "${{ toJSON(github.event.pull_request.labels) }}" | grep -q "security"; then
            COLOR=15158332  # red for security
          fi
          
          # Send Discord notification
          curl -X POST "$DISCORD_WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -d '{
              "embeds": [{
                "title": "ü§ñ Dependabot PR Created",
                "description": "${{ github.event.pull_request.title }}",
                "url": "${{ github.event.pull_request.html_url }}",
                "color": '"$COLOR"',
                "fields": [
                  {
                    "name": "Repository",
                    "value": "${{ github.repository }}",
                    "inline": true
                  },
                  {
                    "name": "PR Number",
                    "value": "#${{ github.event.pull_request.number }}",
                    "inline": true
                  },
                  {
                    "name": "Action",
                    "value": "${{ github.event.action }}",
                    "inline": true
                  }
                ],
                "footer": {
                  "text": "GitHub Dependabot"
                },
                "timestamp": "${{ github.event.pull_request.created_at }}"
              }]
            }'
          
          echo "‚úÖ Discord notification sent successfully"
